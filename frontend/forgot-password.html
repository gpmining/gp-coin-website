<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GP Coin - Forgot Password</title>
  <link rel="stylesheet" href="styles/forgot-password.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>  
  <header>
    <nav>
      <div class="hamburger" id="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="logo">
        <img src="assets/images/gp-coin.png" alt="GP Coin Logo">
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Log In</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="forgot-password-section">
      <h2>Forgot Password?</h2>
      <p>Enter your email to receive a reset code.</p>

      <div id="form-msg" style="text-align:center; margin-bottom: 1rem;"></div>

      <!-- Step 1: Enter Email -->
      <form id="forgot-password-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required placeholder="example@abc.com"/>
        </div>
        <button type="submit" class="btn">Send OTP</button>
      </form>

      <!-- Step 2: Enter OTP -->
      <form id="otp-form" style="display: none;">
        <div class="form-group">
          <label for="otp">Enter OTP:</label>
          <input type="text" id="otp" required placeholder="Enter OTP"/>
        </div>
        <button type="submit" class="btn">Verify OTP</button>
      </form>

      <!-- Step 3: Reset Password -->
      <form id="reset-form" style="display: none;">
        <div class="form-group">
          <label for="new-password">New Password:</label>
          <input type="password" id="new-password" required placeholder="New Password"/>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" required placeholder="Confirm Password"/>
        </div>
        <button type="submit" class="btn">Reset Password</button>
      </form>

      <p>Remember your password? <a href="login.html">Log In</a>.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 GP Coin. All rights reserved.</p>
  </footer>

  <script src="scripts/forgot-password.js"></script>
</body>
</html>
