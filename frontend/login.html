<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GP Coin - Log In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <header>
    <nav>
      <!-- Hamburger Menu Icon -->
      <div class="hamburger" id="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>

      <!-- Centered Logo -->
      <div class="logo">
        <img src="assets/images/gp-coin.png" alt="GP Coin Logo">
      </div>

      <!-- Navigation Links -->
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-section">
      <div class="login-card">
      <h2>Log In to Your Account</h2>
      <form id="login-form">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="example@abc.com" required>
        </div>

        <!-- Password -->
       <div class="form-group password-group">
  <label for="password">Password:</label>
  <div class="password-wrapper">
    <input type="password" id="password" required />
    <button type="button" class="toggle-btn" onclick="togglePassword('password')">Show</button>
  </div>
</div>

        <!-- Forgot Password Link -->
        <div class="forgot-password">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn login-btn">Log In</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up here</a>.</p>
              </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 GP Coin. All rights reserved.</p>
  </footer>

  <script src="scripts/login.js"></script>
</body>
</html>
