<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="styles/tasks.css">
</head>
<body>

<header>
    <h1>Tasks</h1>
</header>

<main>
    <div class="task-container">
        <!-- Watch Ads Card -->
        <div class="task-card" id="watch-ads">
            <h2>Watch   Ads</h2>
        </div>

        <!-- Watch Videos Card -->
        <div class="task-card" id="watch-videos">
            <h2>Watch Videos</h2>
        </div>
    </div>

    <p class="coming-soon">More tasks are coming soon...</p>
</main>

<!-- Pop-up Modal -->
<div id="popup" class="popup">
    <div class="popup-content">
        <p id="popup-message"></p>
        <button id="close-popup">OK</button>
    </div>
</div>

<script src="scripts/tasks.js"></script>

</body>
</html>
